{% set version = "0.12.0" %}

package:
  name: wgpu-py
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/wgpu/wgpu-{{ version }}.tar.gz
  sha256: 35d3a7b975e8eaa2b8f5b8870d1f1829eafe444045bb650802f887d9599303f3
  patches:
    - no_libraries.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - cffi >=1.15.0
    - rubicon-objc >=0.4.1  # [osx]
    - wgpu-native 0.17
    - __linux  # [linux]
    - __win    # [win]
    - __osx    # [osx]

test:
  imports:
    - wgpu
    - wgpu.backends.rs_ffi
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/pygfx/wgpu-py
  summary: next generation GPU API for Python
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
